<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather app</title>
</head>
<body>


<!-- section for weather data -->

  <section id="main">
    <div class="search">
      <input id="input" type="text" placeholder="Search City...">
      <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>

      <div class="showdata">
        <div class="two">
          <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
          <!-- location -->
          <div class="location">
            <div ><h1 id="city">Dhaka</h1></div>
            <div ><h2 id="country">BD</h2></div>
          </div>
        </div>
        <div id="description"><img src="images/rain.png" id="picture" alt=""></div>
        <div id="temp">22 Â°C</div>
        <div class="detail">
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div >
              <p id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div >
              <p id="wind">20 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  
  
  </section>

  


  <script src="https://kit.fontawesome.com/bee4f2375d.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
